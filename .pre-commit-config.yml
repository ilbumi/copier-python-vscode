repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
    -   id: generate_changelog
        name: generate_changelog
        entry: git-changelog -Tbio CHANGELOG.md -c angular
        language: system
        types: [python]
